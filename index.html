<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Festivite - Convite</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">    
</head>                  
<body>
    <div id="app">
        <aside class="aside__content">
            <img class="logo" src="./assets/icons/Logo.svg" alt="ícone de festa">
            <img class="festivite" src="./assets/icons/Festivite.svg" alt="festivite">    
            <p class="title">Crie um convite digital para o seu evento</p>
        </aside>

        <main class="main">
            <h2>Crie seu convite</h2>

            <form action="#" method="post">
                <fieldset class="events">
                    <legend>
                        <img src="./assets/icons/calendar.svg" alt="ícone de calendario">
                        <h3 class="evento">Sobre o evento</h3>
                    </legend>

                    <div class="input-wrapper">
                        <label for="titulo">Título</label>
                        <input type="text" name="titulo" id="titulo" placeholder="Nome do evento">
                    </div>

                    <div class="grid-cols-2 gap-16">
                        <div class="input-wrapper">
                            <label for="inicio">Início</label>
                            <input type="datetime-local" name="inicio" id="inicio">
                        </div>

                        <div class="input-wrapper">
                            <label for="fim">Fim</label>
                            <input type="datetime-local" name="fim" id="fim">
                        </div>
                    </div>

                    <div class="grid-cols-2 gap-16">
                        <div class="radio-group-container">
                            <p>Tipo</p>
                            <div class="radio-wrapper">
                                <div class="radio-option">
                                    <input type="radio" name="tipo_evento" id="presencial" checked>
                                    <div class="radio">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g clip-path="url(#clip0_4124_30)">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.33337 1.83331C5.11236 1.83331 4.9004 1.92111 4.74412 2.07739C4.58784 2.23367 4.50004 2.44563 4.50004 2.66665V14.1666H11.5V2.66665C11.5 2.44563 11.4122 2.23367 11.256 2.07739C11.0997 1.92111 10.8877 1.83331 10.6667 1.83331H5.33337ZM12.5 5.49998V2.66665C12.5 2.18042 12.3069 1.7141 11.9631 1.37028C11.6193 1.02647 11.1529 0.833313 10.6667 0.833313H5.33337C4.84714 0.833313 4.38083 1.02647 4.03701 1.37028C3.69319 1.7141 3.50004 2.18042 3.50004 2.66665V7.49998H2.66671C2.18048 7.49998 1.71416 7.69313 1.37034 8.03695C1.02653 8.38077 0.833374 8.84708 0.833374 9.33331V13.3333C0.833374 13.8195 1.02653 14.2859 1.37034 14.6297C1.71416 14.9735 2.18048 15.1666 2.66671 15.1666H13.3334C13.8196 15.1666 14.2859 14.9735 14.6297 14.6297C14.9736 14.2859 15.1667 13.8195 15.1667 13.3333V7.33331C15.1667 6.84708 14.9736 6.38077 14.6297 6.03695C14.2859 5.69313 13.8196 5.49998 13.3334 5.49998H12.5ZM12.5 6.49998V14.1666H13.3334C13.5544 14.1666 13.7663 14.0788 13.9226 13.9226C14.0789 13.7663 14.1667 13.5543 14.1667 13.3333V7.33331C14.1667 7.1123 14.0789 6.90034 13.9226 6.74406C13.7663 6.58778 13.5544 6.49998 13.3334 6.49998H12.5ZM3.50004 8.49998H2.66671C2.44569 8.49998 2.23373 8.58778 2.07745 8.74406C1.92117 8.90034 1.83337 9.1123 1.83337 9.33331V13.3333C1.83337 13.5543 1.92117 13.7663 2.07745 13.9226C2.23373 14.0788 2.44569 14.1666 2.66671 14.1666H3.50004V8.49998ZM6.16671 3.99998C6.16671 3.72384 6.39056 3.49998 6.66671 3.49998H9.33337C9.60952 3.49998 9.83337 3.72384 9.83337 3.99998C9.83337 4.27612 9.60952 4.49998 9.33337 4.49998H6.66671C6.39056 4.49998 6.16671 4.27612 6.16671 3.99998ZM6.16671 6.66665C6.16671 6.3905 6.39056 6.16665 6.66671 6.16665H9.33337C9.60952 6.16665 9.83337 6.3905 9.83337 6.66665C9.83337 6.94279 9.60952 7.16665 9.33337 7.16665H6.66671C6.39056 7.16665 6.16671 6.94279 6.16671 6.66665ZM6.16671 9.33331C6.16671 9.05717 6.39056 8.83331 6.66671 8.83331H9.33337C9.60952 8.83331 9.83337 9.05717 9.83337 9.33331C9.83337 9.60945 9.60952 9.83331 9.33337 9.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z" fill="#FFF"/>
                                            </g>
                                            <defs>
                                            <clipPath id="clip0_4124_30">
                                            <rect width="16" height="16" fill="white"/>
                                            </clipPath>
                                            </defs>
                                        </svg>


                                        <label for="presencial">Presencial</label>
                                    </div>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="tipo_evento" id="online">
                                    <div class="radio">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z" fill="#869198"/>
                                        </svg>

                                        <label for="online">Online</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="local">Local</label>
                            <input type="text" name="local" id="local" placeholder="Link ou endereço">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="descricao">Descrição</label>
                        <textarea name="descricao" id="descricao" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                    </div>
                </fieldset>

                <fieldset class="personalization">
                    <legend>
                        <img src="./assets/icons/paintbrush-vertical.svg" alt="icone de pincel">
                        <h3>Personalização</h3>
                    </legend>
                    
                    <h4>Cor principal</h4>
                    <div class="color-options-wrapper"> 
                        <div class="radio-option-color">
                            <input type="radio" name="main_color" id="color-brand-light" value="#59B2FF" checked>
                            <label for="color-brand-light" class="color-box color-brand-light-theme">
                                <span class="sr-only">brand light</span> 
                            </label>
                        </div>

                        <div class="radio-option-color">
                            <input type="radio" name="main_color" id="color-navy-theme" value="#6A59FF">
                            <label for="color-navy-theme" class="color-box color-navy-theme">
                                <span class="sr-only">navy</span> 
                            </label>
                        </div>

                        <div class="radio-option-color">
                            <input type="radio" name="main_color" id="color-purple-theme" value="#B259FF">
                            <label for="color-purple-theme" class="color-box color-purple-theme">
                                <span class="sr-only">Purple</span> 
                            </label>
                        </div>

                        <div class="radio-option-color">
                            <input type="radio" name="main_color" id="color-fuschia-theme" value="#FF59F9">
                            <label for="color-fuschia-theme" class="color-box color-fuschia-theme">
                                <span class="sr-only">fuschia</span> 
                            </label>
                        </div>

                        <div class="radio-option-color">
                            <input type="radio" name="main_color" id="color-pink-theme" value="#FF598B">
                            <label for="color-pink-theme" class="color-box color-pink-theme">
                                <span class="sr-only">pink</span> 
                            </label>
                        </div>

                        <div class="radio-option-color">
                            <input type="radio" name="main_color" id="color-danger-theme" value="#FF5959">
                            <label for="color-danger-theme" class="color-box color-danger-theme">
                                <span class="sr-only">danger</span> 
                            </label>
                        </div>

                        <div class="radio-option-color">
                            <input type="radio" name="main_color" id="color-orange-theme" value="#FF8B59">
                            <label for="color-orange-theme" class="color-box color-orange-theme">
                                <span class="sr-only">orange</span> 
                            </label>
                        </div>

                        <div class="radio-option-color">
                            <input type="radio" name="main_color" id="color-yellow-theme" value="#FFCD59">
                            <label for="color-yellow-theme" class="color-box color-yellow-theme">
                                <span class="sr-only">yellow</span> 
                            </label>
                        </div>

                        <div class="radio-option-color">
                            <input type="radio" name="main_color" id="color-lime-theme" value="#E1FF59">
                            <label for="color-lime-theme" class="color-box color-lime-theme">
                                <span class="sr-only">lime</span> 
                            </label>
                        </div>

                        <div class="radio-option-color">
                            <input type="radio" name="main_color" id="color-green-theme" value="#59FF91">
                            <label for="color-green-theme" class="color-box color-green-theme">
                                <span class="sr-only">green</span> 
                            </label>
                        </div>

                        <div class="radio-option-color">
                            <input type="radio" name="main_color" id="color-cyan-theme" value="#59FFF9">
                            <label for="color-cyan-theme" class="color-box color-cyan-theme">
                                <span class="sr-only">cyan</span> 
                            </label>
                        </div>
                    </div>

                    <h4>Tema do evento</h4>
                    <div class="radio-theme-group">
                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-aniversario"> 
                            <label for="theme-aniversario">
                                <img src="./assets/images/img-aniversario.png" alt="aniversario">
                                <span>Aniversário</span>
                            </label>
                        </div> 

                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-infantil"> 
                            <label for="theme-infantil">
                                <img src="./assets/images/img-infantil.png" alt="infantil">
                                <span>Infantil</span>
                            </label>
                        </div> 

                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-formatura"> 
                            <label for="theme-formatura">
                                <img src="./assets/images/img-formatura.png" alt="formatura">
                                <span>Formatura</span>
                            </label>
                        </div> 

                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-casamento"> 
                            <label for="theme-casamento">
                                <img src="./assets/images/img-casamento.png" alt="casamento">
                                <span>Casamento</span>
                            </label>
                        </div> 

                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-cha-bebe"> 
                            <label for="theme-cha-bebe">
                                <img src="./assets/images/img-cha-bebe.png" alt="cha de bebe">
                                <span>Chá de bebê</span>
                            </label>
                        </div> 

                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-cha-panela"> 
                            <label for="theme-cha-panela">
                                <img src="./assets/images/img-cha-panela.png" alt="cha de panela">
                                <span>Chá de panela</span>
                            </label>
                        </div> 

                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-carnaval"> 
                            <label for="theme-carnaval">
                                <img src="./assets/images/img-carnaval.png" alt="carnaval">
                                <span>Carnaval</span>
                            </label>
                        </div>
                        
                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-pascoa"> 
                            <label for="theme-pascoa">
                                <img src="./assets/images/img-pascoa.png" alt="pascoa">
                                <span>Pascoa</span>
                            </label>
                        </div>

                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-sao-joao"> 
                            <label for="theme-sao-joao">
                                <img src="./assets/images/img-sao-joao.png" alt="São joão">
                                <span>São João</span>
                            </label>
                        </div>

                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-halloween"> 
                            <label for="theme-halloween">
                                <img src="./assets/images/img-halloween.png" alt="halloween">
                                <span>Halloween</span>
                            </label>
                        </div>

                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-natal"> 
                            <label for="theme-natal">
                                <img src="./assets/images/img-natal.png" alt="natal">
                                <span>Natal</span>
                            </label>
                        </div>

                        <div class="radio-theme">
                            <input type="radio" name="theme" id="theme-outro"> 
                            <label for="theme-outro">
                                <img src="./assets/images/img-outro.png" alt="outro">
                                <span>Outro</span>
                            </label>
                        </div>
                    </div>
                </fieldset>

            </form>
        </main>
    </div>
</body>
</html>
